{% extends "base.html" %}
{% block content %}
{% include 'navbar.html' %}

<div class="home-container">
    <div class="home-left">
        <h1>Pothole Detection</h1>
        <p>Detect and report potholes using AI with ease!</p>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Get Started</button>
        </form>
    </div>
    <div class="home-right">
       <img src="{{ url_for('static', filename='pothhole.png') }}" alt="Pothole AI" class="home-image" height="500" width="700">

    </div>
</div>
{% endblock %}
